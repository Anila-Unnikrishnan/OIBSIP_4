<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>My To-Do App</h1>
  <div class="container">
    <div class="todo">
      <h2>Tasks To-Do</h2>
      <input id="task-input" class="task-input" type="text" placeholder="Add a new task">
      <div id="task-list"></div>
    </div>
    <div class="todo">
      <h2>Completed Tasks</h2>
      <div id="completed-list"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
